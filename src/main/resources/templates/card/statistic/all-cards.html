<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:include="fragments/headTag :: bootstrap" th:remove="tag"></div>
    <link rel="stylesheet" th:href="@{/css/costs.css}" type="text/css"/>
</head>
<body>
<div th:replace="bossnavbar :: bossNavbar">
</div><!--/.navbar -->
<div class="container" style="margin-top:50px">
    <div class="row">
        <h3 align="center"><h1 th:align="center" style="color: #5bc0de;">Статистика по картам</h1></h3>
    </div>
    <div class="row">
        <hr/>
        <div>
            <h3 align="center"><h1 th:align="center" style="color: #5bc0de;">Поиск</h1></h3>
            <input id="filter" style="margin-bottom: 10px" type="text" class="form-control"
                   placeholder="Поиск по полям"/>
        </div>

    </div>

    <div class="row">
        <hr/>

        <table id="myTable" data-page-length='25' class="table table-striped">
            <thead>
            <tr>
                <th>Номер</th>
                <th>Имя владельца</th>
                <th>Баланс</th>
                <th>Скидка</th>
                <th>Дата последнего визита</th>
            </tr>
            </thead>
            <tbody class="searchable" th:each="shift,iter:${cards}">
            <tr class='clickable-row' th:attr="data-id=${shift.id}">
                <td><p th:text="${shift.id}"></p></td>
                <td><p th:text="${shift.name}"></p></td>
                <td><p th:text="${shift.salary}"></p></td>
                <td><p th:text="${shift.discount}"></p></td>
                <td><p th:text="${shift.visitDate}"></p></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

<div th:replace="fragments/bossChangePassword :: BossChangePassword">
</div>
<div th:replace="media/advertisingDispatch :: advertising"></div>


<script th:src="@{/js/filter.js}"></script>
<script th:src="@{/js/card/statistic.js}"></script>
<script th:src="@{/js/mail.js}"></script>
</body>
</html>
