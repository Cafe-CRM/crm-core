<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:include="fragments/headTag :: bootstrap" th:remove="tag"></div>
    <link rel="stylesheet" th:href="@{/css/costs.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/statisticTabs.css}" type="text/css"/>
</head>
<body>
<div th:replace="bossnavbar :: bossNavbar">
</div>
<!--/.navbar -->
<div class="container" style="margin-top:5%">
    <div class="row">
        <h1 th:align="center" style="color: #5bc0de;">Посещаемость по дням</h1>
    </div>
    <div class="row">
        <hr/>
        <form roles="form" th:method="post" action="/reports/attendance/clientsondays">
            <div class="col-md-3" style="margin-left: 20%">
                <p style="color: #5bc0de; font-size: 150%">
                    Дата начала отчета :
                    <input name="start" th:value="${start}" th:type="date" id="start" class="form-control" placeholder="Введите дату"
                                required=""/>
                </p>
            </div>

            <div class="col-md-3 ">
                <p style="color: #5bc0de; font-size: 150%">Дата окончания :
                    <input name="end" th:value="${end}" th:type="date" id="end" class="form-control" placeholder="Введите дату" required=""/>
                </p>
            </div>
            <!--<div class="col-md-2 col-md-offset-0">-->
            <div class="col-md-4 col-md-offset-3 btn-group">
                <button class="btn btn-default btn-lg" style="margin-top: 25px" name="del" th:type="submit">
                    Сформировать
                </button>
                <button class="btn btn-default btn-lg" style="margin-top: 25px" id="datesClientdownload" type="button">
                    Скачать
                </button>
                <button class="btn btn-default btn-lg" style="margin-top: 25px" id="drawChart" type="button">
                    График
                </button>
            </div>
            <!--<div class="col-md-2 col-md-offset-0">-->
                <!--<button class="btn btn-default btn-lg" style="margin-top: 25px" id="datesClientdownload" type="button">-->
                    <!--Скачать-->
                <!--</button>-->
            <!--</div>-->
            <!--<div class="col-md-2 col-md-offset-0">-->
                <!--<button class="btn btn-default btn-lg" style="margin-top: 25px" id="drawChart" type="button">-->
                    <!--График-->
                <!--</button>-->
            <!--</div>-->
        </form>
    </div>
    <canvas id="line-chart" width="800" height="450" hidden="true" style="display: none"></canvas>
    <div class="row">
        <hr/>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Дата</th>
                <th>Количество клиентов</th>
            </tr>
            </thead>
            <tbody class="searchable" th:each="clientday,iter:${clientsOnDays}">
            <tr>
                <!--<td><p th:text="${iter.count}"></p></td>-->
                <td><p th:text="${clientday.date}"></p></td>
                <td><p th:text="${clientday.clientsNumber}"></p></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td></td>
                <td></td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
<div th:replace="fragments/bossChangePassword :: BossChangePassword"></div>
<div th:replace="media/advertisingDispatch :: advertising"></div>
<script th:src="@{/js/boss/changePassword.js}"></script>
<script th:src="@{/js/mail.js}"></script>
<script th:src="@{/js/filter.js}"></script>
<script th:src="@{/js/reportTool.js}"></script>
<!--<script th:src="@{/js/canvas/jquery-1.11.1.min.js}"></script>-->
<!--<script th:src="@{/js/canvas/jquery.canvasjs.min.js}"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

</body>
</html>
