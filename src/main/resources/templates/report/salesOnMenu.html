<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:include="fragments/headTag :: bootstrap" th:remove="tag"></div>
    <link rel="stylesheet" th:href="@{/css/costs.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/statisticTabs.css}" type="text/css"/>
</head>
<body>
<div th:replace="bossnavbar :: bossNavbar">
</div>
<!--/.navbar -->
<div class="container" style="margin-top:5%">
    <div class="row">
        <h1 th:align="center" style="color: #5bc0de;">Продажи меню</h1>
    </div>
    <div class="row">
        <hr/>
        <form roles="form" th:method="post" action="/reports/menusales">
            <div class="col-md-3" style="margin-left: 20%">
                <p style="color: #5bc0de; font-size: 150%">
                    Дата начала отчета :
                    <input name="start" th:value="${start}" th:type="date" id="start" class="form-control" placeholder="Введите дату"
                                required=""/>
            </p></div>

            <div class="col-md-3 ">
                <p style="color: #5bc0de; font-size: 150%">Дата окончания :
                    <input name="end" th:value="${end}" th:type="date" id="end" class="form-control" placeholder="Введите дату" required=""/>
                </p>
            </div>
            <div class="col-md-9" style="margin-left: 20%; color: #5bc0de">
                <label class='checkbox-inline soc-network-box'>
                    <input type='checkbox' value='1' checked="checked" name='weekday1' id="weekday1"  class='my-checkbox-soc'/>Понедельник</label>
                <label class='checkbox-inline soc-network-box'>
                    <input type='checkbox' value='1' checked="checked" name='weekday2' id="weekday2" class='my-checkbox-soc'/>Вторник</label>
                <label class='checkbox-inline soc-network-box'>
                    <input type='checkbox' value='1' checked="checked" name='weekday3' id="weekday3" class='my-checkbox-soc'/>Среда</label>
                <label class='checkbox-inline soc-network-box'>
                    <input type='checkbox' value='1' checked="checked" name='weekday4' id="weekday4" class='my-checkbox-soc'/>Четверг</label>
                <label class='checkbox-inline soc-network-box'>
                    <input type='checkbox' value='1' checked="checked" name='weekday5' id="weekday5" class='my-checkbox-soc'/>Пятница</label>
                <label class='checkbox-inline soc-network-box'>
                    <input type='checkbox' value='1' checked="checked" name='weekday6' id="weekday6" class='my-checkbox-soc'/>Суббота</label>
                <label class='checkbox-inline soc-network-box'>
                    <input type='checkbox' value='1' checked="checked" name='weekday7' id="weekday7" class='my-checkbox-soc'/>Воскресенье</label>
            </div>
            <div class="col-md-2 col-md-offset-0">
                <button class="btn btn-default btn-lg" style="margin-top: 25px" name="del" th:type="submit">
                    Сформировать
                </button>
            </div>
        </form>
    </div>

    <div class="row">
        <hr/>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Номер строки</th>
                <th>Блюдо</th>
                <th>Цена (руб.)</th>
                <th>Продажи (ед.)</th>
                <th>Продажи (руб.)</th>
                <th>Прибыль (руб.)</th>
            </tr>
            </thead>
            <tbody class="searchable" th:each="saleUnit,iter:${menuSales}">
            <tr>
                <td><p th:text="${iter.count}"></p></td>
                <td><p th:text="${saleUnit.productName}"></p></td>
                <td><p th:text="${saleUnit.price}"></p></td>
                <td><p th:text="${saleUnit.count}"></p></td>
                <td><p th:text="${saleUnit.sumSale}"></p></td>
                <td><p th:text="${saleUnit.sumProfit}"></p></td>
            </tr>
            </tbody>
            <tfoot>
            <tr align="center" style="font-weight: bold">
                <td><p th:if="${menuSalesTotal} != null" th:text="${menuSalesTotal.productName}"></p></td>
                <td></td>
                <td></td>
                <td><p th:if="${menuSalesTotal} != null" th:text="${menuSalesTotal.count}"></p></td>
                <td><p th:if="${menuSalesTotal} != null" th:text="${menuSalesTotal.sumSale}"></p></td>
                <td><p th:if="${menuSalesTotal} != null" th:text="${menuSalesTotal.sumProfit}"></p></td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
<div th:replace="fragments/bossChangePassword :: BossChangePassword"></div>
<div th:replace="media/advertisingDispatch :: advertising"></div>
<script th:src="@{/js/boss/changePassword.js}"></script>
<script th:src="@{/js/mail.js}"></script>
<script th:src="@{/js/filter.js}"></script>

</body>
</html>
