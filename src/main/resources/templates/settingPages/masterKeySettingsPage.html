<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/headTag :: bootstrap" th:remove="tag"></div>
    <link rel="stylesheet" th:href="@{/css/createPassword.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/navSetting.css}"/>
</head>
<body>

<div th:replace="bossnavbar :: bossNavbar"></div>
<div th:replace="settingPages/navSetting :: navSetting"></div>
<div th:replace="media/advertisingDispatch :: advertising"></div>
<div class = "container"  style="padding: 50px" >
    <h1 th:align="center" style="color: #5bc0de;">Установка мастер-ключа</h1>
                <div class="form-group" style="margin-top: 85px">
                    <div class="form-group" style="border-radius: 5px; background-color: white; width: 450px;margin: auto;box-shadow: 0 0 2px 1px;    ">
                        <label class="col-md-offset-3" style="font-size: large">Текущий пароль босса</label>
                        <div class="input-group"><span class="input-group-addon"><span
                                class="glyphicon glyphicon-exclamation-sign"></span></span>
                            <input type="password" class="form-control" name="bossPassword" id="bossPassword"
                                   th:required="required"/>
                        </div>

                        <label class="col-md-offset-3" style="font-size: large">Новый мастер-ключ</label>
                        <div class="input-group"><span class="input-group-addon"><span
                                class="glyphicon glyphicon-lock"></span></span>
                            <input type="password" class="form-control" name="newKey" id="newKey"
                                   th:required="required"
                                   data-content="Введите ключ..."/>
                        </div>

                        <label class="col-md-offset-3" style="font-size: large">Подтверждение мастер-ключа</label>
                        <div class="input-group"><span class="input-group-addon"><span
                                class="glyphicon glyphicon-resize-vertical"></span></span>
                            <input type="password" class="form-control" name="repeatNewKey"
                                   id="repeatNewKey" th:required="required"/>
                        </div>
                        <br/>
                    </div>
                </div>
                <div align="center">
                    <input type="submit" name="submit" id="submit" value="Сохранить" onclick="setMasterKey()"
                           class="tn btn-lg btn-primary"/>
                </div>
</div>
<!--Модали для смены пароля-->

<div class="modal fade bs-example-modal-sm" id="successModal" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Success</h3>
                </div>
                <div class="panel-body">
                    <div class="messageAd"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bs-example-modal-sm" id="errorModal" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="panel panel-danger">
                <div class="panel-heading">
                    <h3 class="panel-title">Error</h3>
                </div>
                <div class="panel-body">
                    <div class="messageAd"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bs-example-modal-sm" id="wrongModal" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h3 class="panel-title">Warning</h3>
                </div>
                <div class="panel-body">
                    Новые мастер ключи не совпадают.
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/mail.js}"></script>
<script type="text/javascript" th:src="@{/js/setting/page/nav-setting.js}"></script>
<script th:src="@{/js/boss/masterKey.js}"></script>
</body>
</html>
