<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:include="fragments/headTag :: bootstrap" th:remove="tag"></div>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="advdertisingDispatch">
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li><a data-toggle="modal" th:href="'#advertising'">Реклама</a></li>
        </ul>
    </div><!--/.nav-collapse -->
</div><!--/.navbar -->

<div class="modal fade" role="dialog" id="advertising" th:fragment="advertising">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="mailForm" method="post" class="form-horizontal" enctype="multipart/form-data">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title">Рассылка рекламы по электронной почте</h3>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="messageMail"></div>
                        <div class="col-md-11 col-md-offset-1">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-1">
                                    <div class="form-group">
                                        <input id="mailSubject" type="text" class="form-control"
                                               placeholder="Тема письма" required="" name="subject"/>
                                    </div>
                                    <div class="form-group" id="inputLink">
                                        <input id="mailLink" type="text" class="form-control"
                                               placeholder="Ссылка для перехода" name="urlToLink"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <button id="collapseUrl" type="button" class="btn btn-info" data-toggle="collapse"
                                        data-target="#fromUrl" aria-expanded="false">Загрузить по ссылке
                                </button>
                                <button id="collapseFile" type="button" class="btn btn-info" data-toggle="collapse"
                                        data-target="#fromFile" aria-expanded="false">Загрузить с компьютера
                                </button>
                                <button id="collapseText" type="button" class="btn btn-info" data-toggle="collapse"
                                        data-target="#fromText" aria-expanded="false">Вставить HTML код
                                </button>
                                <div class="col-md-8">
                                    <div id="fromUrl" class="form-group collapse">
                                        <br/>
                                        <input id="mailUrl" type="text" class="form-control"
                                               placeholder="Ссылка на рекламу" name="url"/>
                                    </div>
                                    <div id="fromFile" class="form-group collapse">
                                        <br/>
                                        <input type="file" id="mailFile" name="file"
                                               placeholder="Загрузить с компьютера"/>
                                    </div>
                                    <div id="fromText" class="form-group collapse">
                                        <br/>
                                        <textarea id="mailText" type="text" rows="7" class="form-control"
                                                  placeholder="Вставте HTML код" name="text"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Разослать рекламу</button>
                </div>
            </form>

        </div>
    </div>
</div>
<script th:src="@{js/mail.js}"></script>

</body>
</html>
