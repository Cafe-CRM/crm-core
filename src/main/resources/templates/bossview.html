<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/st.css}" type="text/css"/>
    <script th:src="@{/filter.js}"></script>
</head>

<body>


<header>
    <div class="container" style="margin-top:50px">


        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Project Name</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Первая cтраница (активная)</a></li>
                    <li><a href="#">Вторая страница</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.navbar -->

        <div><h3 align="center">Фильтр По Всем Полям</h3>

            <input id="filter" style="margin-bottom: 10px" type="text" class="form-control"
                   placeholder="Поиск по полям"></input>
        </div>

        <div class="tabbable"> <!-- Only required for left/right tabs -->


            <ul class="nav nav-tabs">
                <li th:each="cat : ${categories}"><a th:href="'#' +${cat.id}" data-toggle="tab"><p
                        th:text="${cat.name}"></p></a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" th:id="${categor.id}" th:each="categor:${categories}">

                    <div class="btn-group col-md-3 col-md-offset-4">

                        <button class="btn">Редактирование категории</button>
                        <button class="btn dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <!-- dropdown menu links -->
                            <li><a href="#">Редлактировать Категорию</a></li>
                            <li><a href="#">Добавить продукт</a></li>
                            <li><a href="#">Удалить категорию</a></li>
                        </ul>
                    </div>

                    <div class="table">
                        <div class="class row"><h2>Позиции</h2></div>

                        <table class="table table-striped">
                            <tr>
                                <th>#</th>
                                <th>Наименование</th>
                                <th>Описание</th>
                                <th>Цена</th>
                                <th>Редактировать</th>
                                <th>Удалить</th>
                            </tr>
                            <tbody class="searchable" th:each="prod,iter:${categor.getProducts()}">
                            <tr>

                                <td><p th:text="${iter.count}"></p></td>
                                <td><p th:text="${prod.name}"></p></td>
                                <td><p th:text="${prod.description}"></p></td>
                                <td><p th:text="${prod.cost}"></p></td>
                                <td align="center">
                                    <button type="button" class="btn btn-primary  btn-edit " data-toggle="modal"
                                            data-target="#myModal" name="upd" value="${menu.id}">
                                        Edit
                                    </button>
                                </td>
                                <td align="center">
                                    <form method="post">
                                        <button class="btn btn-primary btn-danger" name="del" value="${menu.id}">Delete</button>
                                    </form>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>


    </div><!--/.container -->
    <div align="center" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Редактирование </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Название</label>
                        <input type="text" class="form-control" id="login2" name="login" value="${user.login}"> </input>
                    </div>
                    <div class="form-group">
                        <label>Описание</label>
                        <input type="text" class="form-control" id="password2" name="password"
                               value="${user.password}"> </input>
                    </div>
                    <div class="form-group">
                        <label>Цена</label>
                        <input type="text" class="form-control" id="password22" name="password"
                               value="${user.password}"> </input>
                    </div>
                    <button type="submit" class="btn btn-primary" name="upd" value="${user.id}">Сохранить</button>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Назад</button>

                </div>
            </div>
        </div>
    </div>
</header>
<script>
    $(document).ready(function () {

        (function ($) {

            $('#filter').keyup(function () {

                var rex = new RegExp($(this).val(), 'i');
                $('.searchable tr').hide();
                $('.searchable tr').filter(function () {
                    return rex.test($(this).text());
                }).show();

            })

        }(jQuery));
    });
</script>
<script>
    $('.btn-edit').click(function () {
        var user_id = $(this).attr('value');
        $('.modal-body button[type="submit"]').attr('value', user_id);
    })
</script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#myTab a").click(function (e) {
            e.preventDefault();
            $(this).tab('show');
        });
    });
</script>

</body>

</html>
