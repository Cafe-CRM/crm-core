<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="modal fade" tabindex="-1" role="dialog" id="modalAddGoods" th:fragment="modalAdd">
    <form class="form-horizontal" id="formAddGoods" method="post" th:action="@{/costs/add}" th:object="${formGoods}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Добавление нового товара</h4>
                </div>
                <div class="modal-body">
                    <div class="messageAd"></div>
                    <div class="form-group">
                        <label for="addName" class="col-md-offset-1 col-sm-2 control-label">Название</label>
                        <div class="col-md-6">
                                <input type="text" class="form-control" aria-label="Название" placeholder="Название товара" required="required" th:name="name" id="addName"/>
                        </div><!-- /.col-lg-6 -->
                    </div>
                    <div class="form-group">
                        <label for="addCategory" class="col-md-offset-1 col-sm-2 control-label">Категория</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" aria-label="Категория" placeholder="Категория товара" required="required" id="addCategory" th:name="category.name"/>
                        </div><!-- /.col-lg-6 -->
                    </div>
                    <div class="form-group">
                        <label for="addPrice" class="col-md-offset-1 col-sm-2 control-label">Цена</label>
                        <div class="col-md-6">
                            <input type="number" step="0.01" class="form-control" id="addPrice" placeholder="Цена" required="required" th:name="price"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addAmount" class="col-md-offset-1 col-sm-2 control-label">Количество</label>
                        <div class="col-md-6">
                            <input type="number" step="0.01" class="form-control" id="addAmount" placeholder="Количество" required="required" th:name="quantity"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addDate" class="col-md-offset-1 col-sm-2 control-label">Дата</label>
                        <div class="col-md-6">
                            <input type="date" class="form-control" id="addDate" placeholder="Дата" required="required" th:name="date" th:value="${#temporals.format(today, 'yyyy-MM-dd')}"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Отменить</button>
                    <button type="submit" class="btn btn-success">Добавить товар</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </form>
</div><!-- /.modal -->

</body>
</html>
