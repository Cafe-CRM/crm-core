<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="clientModal">
    <button data-toggle="modal"
            th:href="'#clientModal' + ${calculate.id}"
            style="float: left;background: rgba(249,246,255,0);border: none;margin-top: 5px;padding: 0;">
        <i class="fa fa-user-plus" aria-hidden="true" style="font-size: 36px;color: black;margin-left: 15px"></i>
    </button>

    <div th:id="'clientModal' + ${calculate.id}" class="modal fade">
        <div class="modal-dialog " style="width: 300px;margin-top: 50px" roles="document">
            <div class="modal-content" style="height:280px;">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal">×</button>
                    <h4 style="color: black" class="modal-title">Добавление клиента</h4>
                </div>
                <div class="modal-body" style="width:300px;">
                    <h4 style="color: black"> Описание клиента </h4>
                    <form th:id="'formMod1' + ${calculate.id}" action="/manager/add-client"
                          method="post">

                        <input autocomplete="off" style="font-size: 20px" class="form-control" type="text"
                               name="description" maxlength="30"/>

                        <input type="hidden" name="calculateId"
                               th:value="${calculate.id}"/>

                        <h4 style="margin-right: 20px; float: left;color: black">Кол-во человек</h4>

                        <input autocomplete="off" style="width: 90px;margin-right: 60px; float: left;font-size: 20px"
                               class="form-control" type="text" name="number"
                               list="data1" maxlength="2" required=""/>
                    </form>
                    <datalist id="data1">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </datalist>

                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <button style="float: right" th:form="'formMod1' + ${calculate.id}"
                            class="btn btn-primary" type="submit">
                        Создать
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
