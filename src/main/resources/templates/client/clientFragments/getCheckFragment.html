<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<div th:fragment="checkModal">

    <style> .cent {
        text-align: center;
    } </style>

    <button th:onclick="'ajaxModal(\'' + ${calculate.id} + '\');'" style="float: right" class="btn btn-danger" >
        Рассчитать
    </button>
    <br/><br/>
    <div th:id="'checkModal' + ${calculate.id}" class="modal"><!--class="modal "-->
        <div class="modal-dialog " style="width: 1000px;margin-top: 50px">
            <div class="modal-content" style="height:630px;">
                <button style="background: rgba(170,170,170,0);border: none;float: right;margin-top: 10px;margin-right: 10px"
                        type="button" data-dismiss="modal">
                    <i class="fa fa-times" aria-hidden="true" style="font-size: 30px"></i>
                </button>
                <p th:id="'head' + ${calculate.id}" style="font-size: 30px;margin-left: 10px;margin-top: 20px">
                    Пусто </p>
                <div class="modal-body">
                    <div style="width: 968px; height: 400px;border-radius:5px;box-shadow: 0px 0px 2px 1px; overflow: auto">

                        <table class="table ">

                            <thead>
                            <tr style="font-size: 17px">
                                <th class="cent" style="text-align: center;">Карта</th>
                                <th class="cent">Описание</th>
                                <th class="cent">Время</th>
                                <th class="cent">₽ за время</th>
                                <th class="cent">Заказ</th>
                                <th class="cent"> Скидка</th>
                                <th class="cent">С карты</th>
                                <th class="cent">Кэш</th>
                            </tr>

                            </thead>

                            <tbody th:id="'tb' + ${calculate.id}" style="font-size: 20px">

                            </tbody>
                        </table>
                    </div>
                    <p style="font-size: 30px;margin-left: 700px;float: left">Карты:<br/>Кэш:</p>
                    <p style="text-align:center;font-size: 30px;float: left" th:id="'all' + ${calculate.id}"></p>

                    <button type="submit" th:form="'formTest' + ${calculate.id}" formaction="/manager/close-client"
                            style="font-size:20px;float: right;" class="btn btn-danger">Рассчитано
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
