<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script th:src="@{/js/jquery-3.2.0.min.js}"></script>
    <script th:src="@{/static/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/st.css}" type="text/css"/>

</head>
<body>
<div th:fragment="managerChangePassword">
    <form role="form" method="post" action="/manager/changePassword" style="margin: 10px auto; width: 50%">
        <div align="center" class="modal fade" th:id="'newPass'" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel22">Смена пароля </h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Введите старый пароль</label>
                            <input type="password" required="" class="form-control" id="loginCat3" name="oldPassword"
                                   placeholder="Введите пароль"

                            ></input>
                            <label>Введите новый пароль</label>
                            <input type="password" required="" class="form-control" id="loginCat" name="newPassword"
                                   placeholder="Введите пароль"

                            ></input>
                            <label>Повторите ввод</label>
                            <input type="password" required="" class="form-control" id="loginCat2" name="secondNewPassword"
                                   placeholder="Введите пароль повторно"

                            ></input>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Сохранить
                    </button>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
