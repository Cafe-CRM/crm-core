<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:include="fragments/headTag :: bootstrap" th:remove="tag"></div>
</head>
<body>
<div th:replace="bossnavbar :: bossNavbar">
</div><!--/.navbar -->
<div class="container" style="margin-top:50px">
    <div class="row">
        <h1 th:align="center" style="color: #5bc0de;">Статистика по сменам</h1>
    </div>
    <div class="row">
        <hr/>
        <form role="form" th:method="post" action="/boss/statistics/search">
            <div class="col-md-3"><p style="color: #5bc0de; font-size: 150%"> Дата начала поиска : <input name="start"
                                                                                                          th:type="date"
                                                                                                          id="start"
                                                                                                          placeholder="Введите дату"
                                                                                                          required=""/>
            </p></div>

            <div class="col-md-3 "><p style="color: #5bc0de; font-size: 150%">Дата окончания : <input name="end"
                                                                                                      th:type="date"
                                                                                                      id="end"
                                                                                                      placeholder="Введите дату"
                                                                                                      required=""/>
            </p></div>
            <div class="col-md-2 col-md-offset-0">
                <button class="btn btn-default btn-lg" style="margin-top: 25px" name="del" th:type="submit">
                    Искать
                </button>
            </div>
        </form>
        <div class="btn-group">
            <button style="margin-top: 25px" class="btn btn-default btn-lg dropdown-toggle" type="button"
                    data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                Список смен <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a methods="post" href="/boss/statistics/search/lastWeek">Последняя неделя</a></li>
                <li><a href="/boss/statistics/search/lastMonth">Последний месяц</a></li>
                <li><a href="/boss/statistics/search/lastThreeMonth">Последнии три месяца</a></li>
                <li><a href="/boss/statistics/search/lastHalfYear">Последние полгода</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="/boss/statistics/search/allShifts">Все смены</a></li>
            </ul>
        </div>
    </div>

    <div class="row">
        <hr/>
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th>Номер</th>
                <th>Дата открытия</th>
                <th>Список сотрудников</th>
                <th>Общая выручка</th>
                <th>Подробный отчёт</th>
            </tr>
            <tbody class="searchable" th:each="shift,iter:${shifts}">
            <tr>
                <td><p th:text="${shift.id}"></p></td>
                <td><p th:text="${shift.dateShift}"></p></td>
                <td><p th:text="${shift.getUsersNames()}"></p></td>
                <td><p th:text="${15000}"></p></td>
                <td class="col-lg-2"><a id="ins" class="btn btn-primary btn-info"
                                        th:href="'#p'"
                                        data-toggle="modal">Подробнее</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:replace="fragments/bossChangePassword :: BossChangePassword"></div>
<div th:replace="media/advertisingDispatch :: advertising"></div>
<script th:src="@{/js/boss/changePassword.js}"></script>
<script th:src="@{/js/mail.js}"></script>
<script th:src="@{/js/filter.js}"></script>

</body>
</html>
