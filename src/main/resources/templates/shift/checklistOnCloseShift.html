<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:fragment="checklistOnClose">
    <form id="checklistOnCloseInputForm">
        <div class="modal fade" id="checklistOnCloseModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" align="center">Чеклист на закрытие смены</h4>
                    </div>
                    <div class="modal-body">
                        <table class="table" id="tableChecklist">
                            <thead>
                            <tr>
                                <th>
                                    Описание
                                </th>
                                <th>

                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="checklist:${closeChecklist}">
                                <td th:text="${checklist.onCloseShiftText}"></td>
                                <td><input type="checkbox"/></td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <td class="showMessage" style="color:red; text-align: center"></td>
                                <td></td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </form>
</div>
</body>
</html>
