<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<div th:fragment="addPosition" th:remove="tag">
    <button type="button" class="btn btn-lg btn-primary btn-block"
            data-toggle="modal" data-target="#modalNewPosition">Добавить Новую Должность
    </button>
    <!-- Modal -->
    <div id="modalNewPosition" class="modal fade" roles="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Форма Добавления Новой Должности</h4>
                </div>
                <div class="modal-body">
                    <div class="errorMessage"></div>
                    <form class="formAddPosition form-signin">
                        <h2 class="form-signin-heading">Заполните Поля</h2>
                        <input type="text" class="form-control" placeholder="Введите название должности"
                               required="required" autofocus="" name="name" pattern=".{1,}"
                               title="Поле Должность не должно быть пустым"/>
                        <br/>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Добавить Должность В Базу
                            Данных
                        </button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
