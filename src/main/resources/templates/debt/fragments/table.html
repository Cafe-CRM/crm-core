<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<table class="table table-striped" id="sortedTable" th:fragment="debtsTable">
    <thead>
    <tr>
        <th>№</th>
        <th>Должник</th>
        <th>Сумма долга</th>
        <th>Дата взятия долга</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="debts : ${debtsList}" th:id="'debts' + ${debts.id}">
        <td th:text="${debts.id}" class="id">1</td>
        <td th:text="${debts.debtor}" class="name">Вася</td>
        <td th:text="${debts.debtAmount}" class="price">3000</td>
        <td th:text="${#temporals.format(debts.date, 'dd-MM-yyyy')}" class="date">20.20.2000</td>
        <td>
            <button type="button" class="btn btn-danger" data-toggle="modal" th:href="'#debtDelete' +${debts.id}">
                Удалить
            </button>
        </td>
        <div class="modal fade" tabindex="-1" role="dialog" th:id="'debtDelete'+${debts.id}" th:fragment="modalDelete">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h2 class="modal-title">УДАЛЕНИЕ ДОЛГА</h2>
                    </div>
                    <div class="modal-body" align="center">
                        <div class="lead" th:text="'Вы действительно хотите удалить долг ' + ${debts.debtor}"></div>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Нет</button>
                        <button type="button" class="btn btn-primary"
                                id="deleteAllGoods" th:onclick="'removeDebt(\'' + ${debts.id} + '\');'">Да
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td></td>
        <td></td>
        <td><b>Общая сумма :</b></td>
        <td><b th:text="${totalDebtAmount}" id="totalPrice"></b></td>
        <td></td>

    </tr>
    </tfoot>
</table>
</body>
</html>
