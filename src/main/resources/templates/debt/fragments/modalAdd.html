<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="modal fade" tabindex="-1" role="dialog" id="modalAddDebts" th:fragment="modalAdd">
    <form class="form-horizontal" id="formAddDebts" method="post" th:action="@{/manager/tableDebt/addDebt}"
          th:object="${formDebt}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Добавление нового должника</h4>
                </div>
                <div class="modal-body">
                    <div class="messageAd"></div>
                    <div class="form-group">
                        <label for="addDebt" class="col-md-offset-1 col-sm-2 control-label">Имя должника</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" aria-label="Категория"
                                   placeholder="Имя должника" required="required" id="addDebt" th:name="debtor"/>
                        </div><!-- /.col-lg-6 -->
                    </div>
                    <div class="form-group">
                        <label for="addDebtAmount" class="col-md-offset-1 col-sm-2 control-label">Сумма долга</label>
                        <div class="col-md-6">
                            <input type="number" class="form-control" id="addDebtAmount" placeholder="Сумма долга"
                                   required="required" th:name="debtAmount"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addDate" class="col-md-offset-1 col-sm-2 control-label">Дата</label>
                        <div class="col-md-6">
                            <input type="date" class="form-control" id="addDate" placeholder="Дата" required="required"
                                   th:name="date" th:value="${#temporals.format(today, 'yyyy-MM-dd')}"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Отменить</button>
                    <button type="submit" class="btn btn-success">Добавить должника</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </form>
</div><!-- /.modal -->

</body>
</html>
