<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script th:src="@{/js/jquery-3.2.0.min.js}"></script>
    <script th:src="@{/static/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/st.css}" type="text/css"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="/resources/demos/style.css"/>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>
<div class="container" style="margin-top:50px">
    <div th:replace="bossnavbar :: bossNavbar">
    </div><!--/.navbar -->
    <div class="row">
        <h3 align="center"><h1 th:align="center" style="color: #5bc0de;">Статистика по сменам</h1></h3>
    </div>
    <div class="row">
        <hr/>
        <form role="form" th:method="post" action="/boss/statistics/search">
            <div class="col-md-3"><p style="color: #5bc0de; font-size: 150%"> Дата начала поиска : <input name="start"
                                                                                                          th:type="date"
                                                                                                          id="start"
                                                                                                          placeholder="Введите дату"/>
            </p></div>

            <div class="col-md-3 "><p style="color: #5bc0de; font-size: 150%">Дата окончания : <input name="end"
                                                                                                      th:type="date"
                                                                                                      id="end"
                                                                                                      placeholder="Введите дату"/>
            </p></div>
            <div class="col-md-2 col-md-offset-0">
                <p type="hidden">asd</p>
                <button class="btn btn-default btn-lg" name="del" th:type="submit">
                    Искать
                </button>
            </div>
        </form>
        <p type="hidden">asd</p>
        <div class="btn-group">
            <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                Список смен <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a methods="post" href="/boss/statistics/search/lastWeek">Последняя неделя</a></li>
                <li><a href="/boss/statistics/search/lastMonth">Последний месяц</a></li>
                <li><a href="/boss/statistics/search/lastThreeMonth">Последнии три месяца</a></li>
                <li><a href="/boss/statistics/search/lastHalfYear">Последние полгода</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="/boss/statistics/search/allShifts">Все смены</a></li>
            </ul>
        </div>
    </div>

    <div class="row">
        <hr/>
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th>Номер</th>
                <th>Дата открытия</th>
                <th>Список сотрудников</th>
                <th>Общая выручка</th>
                <th>Подробный отчёт</th>
            </tr>
            <tbody class="searchable" th:each="shift,iter:${shifts}">
            <tr>
                <td><p th:text="${shift.id}"></p></td>
                <td><p th:text="${shift.dateShift}"></p></td>
                <td><p th:text="${shift.getUsersNames()}"></p></td>
                <td><p th:text="${15000}"></p></td>
                <td class="col-lg-2"><a id="ins" class="btn btn-primary btn-info"
                                        th:href="'#p'"
                                        data-toggle="modal">Подробнее</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
