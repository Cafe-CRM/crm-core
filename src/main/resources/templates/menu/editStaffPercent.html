<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/headTag :: bootstrap" th:remove="tag"></div>

</head>

<body>
<div th:replace="bossnavbar :: bossNavbar"></div><!--/.navbar -->
<div class="container" style="margin-top: 50px">


    <div class="row">
        <h1 style="color: #5bc0de;" th:align="center" th:text="'Редактирование : '+ ${product.name}"></h1>

        <div th:class="row">

            <center>
                <form style="display: inline" th:action="@{/boss/menu/delete/staffPercent/__${product.id}__} "
                      th:method="POST">
                    <button
                            type="sumbit" class="btn btn-danger ">Удалить процент cотрудникам
                    </button>
                </form>
                <form style="display: inline" th:action="@{/boss/menu/} " th:method="GET">
                    <button
                            th:type="submit" class="btn btn-primary  ">На страницу меню
                    </button>
                </form>
                <button th:onclick="'editStaffPercent(\''+ ${product.id} + '\');'"
                        type="button" class="btn btn-success ">Сохранить процент сотрудникам
                </button>

            </center>
        </div>
        <div class="col-md-6">
            <h2 style="color: #5bc0de;" th:align="center">Процент сотрудникам</h2>
            <hr/>
            <table class="table table-striped table-bordered table-hover table-condensed">
                <tr>
                    <th>Должность</th>
                    <th>Процент</th>
                </tr>
                <tbody th:each="instance : ${staffPercent}">
                <tr>
                    <td th:text="${instance.key.name}"></td>
                    <td th:text="${instance.value}"></td>
                </tr>
                </tbody>
            </table>
        </div>


        <div class="col-md-6">

            <h2 style="color: #5bc0de;" th:align="center">Новый процент сотрудникам</h2>

            <hr/>

            <div class="errorMessage"></div>

            <div class = "panel panel-default">
                <div class = "panel-body">


                    <div th:id="positionPercentContainer">
                        <div class="col-md-12 item" style="margin-bottom: 10px;margin-left: -15px;">
                            <div class="col-md-5">
                                <select class="form-control mySelect">
                                    <div th:each="position : ${positions}">
                                        <option th:class="optionClass"
                                                th:value="${position.id}"
                                                th:text="${position.name}">
                                        </option>
                                    </div>
                                </select>
                            </div>
                            <div class="col-md-2" style="margin-top: 5px;">
                                Процент
                            </div>
                            <div class="col-md-3" style="margin-top: 2px;">
                                <input type="number" value="0" min="0" max="100" step="0.1"/>
                            </div>
                            <div class="col-md-2">
                                <button onclick="delPositionPercent(this,'');"
                                        type="button" class="btn btn-danger ">Удалить
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <button onclick="addPositionPercent('');"
                                type="button" class="btn btn-success ">Добавить
                        </button>
                    </div>
                </div>
            </div>



        </div>


    </div>

</div>
<div th:replace="fragments/bossChangePassword :: BossChangePassword"></div>
<div th:replace="media/advertisingDispatch :: advertising"></div>
<script th:src="@{/js/boss/menu.js}" type="text/javascript"></script>

</body>
</html>
