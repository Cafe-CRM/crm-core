<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/headTag :: bootstrap" th:remove="tag"></div>
</head>
<body>
<div th:fragment="BossChangePassword">
    <div align="center" class="modal" th:id="'newBossPass'" tabindex="-1" roles="dialog"
         aria-labelledby="myModalLabel">
        <div class="modal-dialog" id="up" roles="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="major">Смена пароля </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Введите старый пароль</label>
                        <input type="password" required="" class="form-control" id="old" name="oldPassword"
                               placeholder="Введите пароль" autocomplete="off"
                        />
                        <label>Введите новый пароль</label>
                        <input type="password" required="" class="form-control" id="new" name="newPassword"
                               placeholder="Введите пароль" autocomplete="off"
                        />
                        <label>Повторите ввод</label>
                        <input type="password" required="" class="form-control" id="secondNew" name="secondNewPassword"
                               placeholder="Введите пароль повторно" autocomplete="off"

                        />
                    </div>
                </div>
                <button type="submit" id="save" onclick="testB()" class="btn btn-primary">
                    Сохранить
                </button>

                <div class="modal-footer">
                    <button type="button" onclick="location.reload()" class="btn btn-default" data-dismiss="modal">
                        Закрыть
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
