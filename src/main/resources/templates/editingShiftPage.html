<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script th:src="@{/js/jquery-3.2.0.min.js}"></script>
    <script th:src="@{/static/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/st.css}" type="text/css"/>


</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand">Project Name</a>
    </div>
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Меню</a></li>
            <li><a href="#">Статистика</a></li>
        </ul>
    </div><!--/.nav-collapse -->
</div><!--/.navbar -->

<div class="container-fluid" style="margin-top:50px">
    <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-8 col-md-offset-2 main">
            <h1 style="color: #5bc0de;" th:align="center" class="page-header">Настройки смены</h1>

            <div class="row placeholders">

            </div>
            <div class="tabbable"> <!-- Only required for left/right tabs -->
                <ul class="nav nav-tabs">
                    <li style="color: #5bc0de;"><a th:href="'#1' " data-toggle="tab">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoKlip5vw19APwuF0IyiElEqliWmVEvvUfrox2ZE8Ms6tZdwPMbIckhw"/>
                        <h4 style="color: #5bc0de;">Счета за смену</h4></a></li>
                    <li style="color: #5bc0de;"><a th:href="'#2' " data-toggle="tab">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoKlip5vw19APwuF0IyiElEqliWmVEvvUfrox2ZE8Ms6tZdwPMbIckhw"/>
                        <h4 style="color: #5bc0de;">Клиенты за смену</h4></a></li>
                    <li style="color: #5bc0de;"><a th:href="'#3' " data-toggle="tab">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoKlip5vw19APwuF0IyiElEqliWmVEvvUfrox2ZE8Ms6tZdwPMbIckhw"/>
                        <h4 style="color: #5bc0de;">Добавить сотрудника</h4></a></li>
                    <li style="color: #5bc0de;"><a th:href="'#4' " data-toggle="tab">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoKlip5vw19APwuF0IyiElEqliWmVEvvUfrox2ZE8Ms6tZdwPMbIckhw"/>
                        <h4 style="color: #5bc0de;">Удалить сотрудника</h4></a></li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane " th:id="1">

                        <h1 th:align="center" style="color: #5bc0de;">Счета</h1>
                        <div class="row">
                        </div>
                        <div class="table" style="border-radius:5px;" data-page="bossview.html">
                            <table class="table table-striped table-bordered table-hover">
                                <tr>
                                    <th>#</th>
                                    <th>Наименование</th>
                                    <th>Описание</th>
                                </tr>
                                <tbody class="searchable" th:each="user,iter:${workersOfShift}">
                                <tr>
                                    <td><p th:text="${iter.count}"></p></td>
                                    <td><p th:text="${user.name}"></p></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                    <div class="tab-pane " th:id="2">

                        <h1 th:align="center" style="color: #5bc0de;">Клиенты</h1>
                        <div class="row">
                        </div>
                        <div class="table" style="border-radius:5px;" data-page="bossview.html">
                            <table class="table table-striped table-bordered table-hover">
                                <tr>
                                    <th>#</th>
                                    <th>Наименование</th>
                                    <th>Описание</th>
                                </tr>
                                <tbody class="searchable" th:each="user,iter:${workersOfShift}">
                                <tr>
                                    <td><p th:text="${iter.count}"></p></td>
                                    <td><p th:text="${user.name}"></p></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                    <div class="tab-pane " th:id="3">

                        <h1 th:align="center" style="color: #5bc0de;">Сотрудники</h1>
                        <div class="row">
                        </div>
                        <div class="table" style="border-radius:5px;" data-page="bossview.html">

                            <table class="table table-striped table-bordered table-hover">
                                <tr >
                                    <th ><p th:align="center">#</p></th>
                                    <th ><p th:align="center">Имя</p></th>
                                    <th ><p th:align="center">Удаление сотрудника</p></th>
                                </tr>
                                <tbody class="searchable" th:each="addUser,iter:${allWorkers}">
                                <tr>
                                    <td><p th:align="center"  th:text="${iter.count}"></p></td>
                                    <td><p th:align="center" th:text="${addUser.name}"></p></td>
                                    <td>
                                        <form method="post" action="/manager/shift/addWorker" th:align="center">
                                            <button class="btn btn-primary btn-danger" name="addWorker"
                                                    th:value="${addUser.name}">
                                                Добавить
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                    <div class="tab-pane " th:id="4">

                        <h1 th:align="center" style="color: #5bc0de;">Сотрудники смены</h1>
                        <div class="row">
                        </div>
                        <div class="table" style="border-radius:5px;" data-page="bossview.html">
                            <table class="table table-striped table-bordered table-hover">
                                <tr >
                                    <th ><p th:align="center">#</p></th>
                                    <th ><p th:align="center">Имя</p></th>
                                    <th ><p th:align="center">Удаление сотрудника</p></th>
                                </tr>
                                <tbody class="searchable" th:each="delUser,iter:${workersOfShift}">
                                <tr>
                                    <td><p th:align="center" th:text="${iter.count}"></p></td>
                                    <td><p th:align="center" th:text="${delUser.name}"></p></td>
                                    <td>
                                        <form method="post" action="/manager/shift/delWorker" th:align="center">
                                            <button th:align="center" class="btn btn-primary btn-danger" name="delWorker"
                                                    th:value="${delUser.name}">
                                                Удалить
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


</body>


</html>
