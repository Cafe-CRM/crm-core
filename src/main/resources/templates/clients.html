<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" th:href="@{/st.css}" type="text/css"/>
    </head>
<body>
<header>
    <div class="container"  style="margin-top:50px">
        <div class="row">

            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" >Project Name</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Первая cтраница (активная)</a></li>
                        <li><a href="#">Вторая страница</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div><!--/.navbar -->
        </div>
    </div><!--/.container -->
</header>

<form action="/add-calculate" method="post">
    <button type="submit" class="btn btn-primary">Открыть анонимный счет</button>
</form>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Открыть счет</button>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">

                <div class="modal-body">
                    <table class="table">
                        <tr>
                            <th><h3> Id </h3></th>
                            <th><h3> Имя </h3></th>
                            <th><h3> Фамилия </h3></th>
                            <th><h3> Фото </h3></th>
                            <th><h3> Наличие карты </h3></th>
                            <th><h3> Скидка </h3></th>
                            <th><h3> Баланс </h3></th>
                            <th><h3> Всего потрачено </h3></th>
                        </tr>
                        <tr th:each="client : ${listClient}">
                            <td th:text="${client.id}"></td>
                            <td th:text="${client.name}"></td>
                            <td th:text="${client.surname}"></td>
                            <td th:text="${client.photo}"></td>
                            <td th:text="${client.existenceCard}"></td>
                            <td th:text="${client.discount}">%</td>
                            <td th:text="${client.balance}"></td>
                            <td th:text="${client.spend}"></td>

                            <td>
                                <form action="/add-calculate" method="post">
                                    <input type="hidden" th:value="${client.id}" name="ClientId"/>
                                    <button type="submit" class="btn btn-primary">Создать</button>
                                </form>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div th:each="calculate : ${listCalculate}">


            <div class="col-md-2 cont">

                <label class="col-md-5 control-label">Имя</label>
                <input readonly="" type="text" class="form-control input-md" th:value="${calculate.getClient()} ? ${calculate.getClient().name} : 'АНОНИМУС'"/>
                <label class="col-md-5 control-label">Фамилия</label>
                <input readonly="" type="text" class="form-control input-md" th:value="${calculate.getClient()} ? ${calculate.getClient().surname} : 'АНОНИМУС'"/>
                <label class="col-md-5 control-label">Заказ</label>
                <input readonly="" type="text" class="form-control input-md" th:value="${calculate.menu}"/>
                <label class="col-md-5 control-label">Time start</label>
                <input readonly="" type="text" class="form-control input-md" th:value="${calculate.timeStart}"/>
                <label class="col-md-5 control-label">Time finish</label>
                <input readonly="" type="text" class="form-control input-md" th:value="${calculate.timeStop}"/>
                <label class="col-md-5 control-label">Time price</label>
                <input readonly="" type="text" class="form-control input-md" th:value="${calculate.timePrice}"/>
                <label class="col-md-5 control-label">Discount</label>
                <input readonly="" type="text" class="form-control input-md" th:value="${calculate.getClient()} ? ${calculate.getClient().discount} : 'АНОНИМУС'"/>
                <label class="col-md-5 control-label">All price</label>
                <input readonly="" type="text" class="form-control input-md" th:value="${calculate.allPrice}"/>
                <br/>


                <div class="row">
                    <div class=" col-md-6 col-md-push-6" style="margin-bottom:5%">
                        <button id="button1idFFF" name="button1idFFF" class="btn btn-success">Закрыть счет</button>
                    </div>


                    <!--СНИЗУ МЕНЮ-->
                    <div class=" col-md-6 col-md-pull-6 " style="margin-bottom:5%">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Меню
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu">


                                <li class="dropdown-submenu">
                                    <a class="test" tabindex="-1" href="#"><td th:text="${menu.name}"></td> <span class="caret"></span></a>
                                    <ul class="dropdown-menu">

                                        <tr th:each="category : ${menu.getCategories()}">

                                        <li class="dropdown-submenu">
                                            <a class="test" href="#"><td th:text="${category.name}" ></td> <span class="caret"></span></a>
                                            <ul class="dropdown-menu">
                                        <tr th:each="prod : ${category.getProducts()}">

                                                <li><a href="#"><td th:text="${prod.name}" ></td></a></li>
                                       </tr>
                                            </ul>
                                        </li>

                                        </tr>


                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
