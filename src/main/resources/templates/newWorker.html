<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Title</title>
</head>
<body>

<div class="wrapper" th:fragment="newWorker">
    <form action="" method="POST" class="form-signin">
        <button type="button" class="btn btn-lg btn-primary btn-block"
                data-toggle="modal" data-target="#myModalWorker">Добавить Нового Сотрудника</button>
    </form>
    <!-- Modal -->
    <div id="myModalWorker" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Форма Добавления Нового Сотрудника</h4>
                </div>
                <div class="modal-body">
                                        <form action="#" th:action="@{/worker/addWorker}" th:object="${worker}"
                                              method="POST" class="form-signin">
                                            <h2 class="form-signin-heading">Заполните Поля</h2>
                                            <input type="text" class="form-control" th:field="*{firstName}"  placeholder="Имя" required="" autofocus="" />
                                            <br></br>
                                            <input type="text" class="form-control"   th:field="*{lastName}" placeholder="Фамилия" required=""/>
                                            <br></br>
                                            <select class="form-control" id="pos" name="position" th:field="*{position}">
                                                <option value="Кальянщик">Кальянщик</option>
                                                <option value="Официант">Официант</option>
                                                <option value="Хостесс">Хостесс</option>
                                            </select>
                                            <br></br>
                                            <input type="text" class="form-control" th:field="*{shiftSalary}" name="shiftSalary" placeholder="Оклад За смену" required=""/>
                                            <br></br>
                                            <button class="btn btn-lg btn-primary btn-block" type="submit">Добавить Сотрудника В Базу Данных</button>
                                        </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
