<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" th:href="@{/st.css}" type="text/css"/>
    <script th:src="@{/filter.js}"></script>
</head>
<body>

<header>
    <div class="container" style="margin-top:50px">
        <div th:replace="bossnavbar :: bossNavbar">
        </div><!--/.navbar -->
        <div>
            <h3 align="center"><h1 th:align="center" style="color: #5bc0de;">Поиск</h1></h3>
            <input id="filter" style="margin-bottom: 10px" type="text" class="form-control"
                   placeholder="Поиск по полям"></input>
        </div>
        <div class="tabbable"> <!-- Only required for left/right tabs -->

            <ul class="nav nav-tabs">

                <li style="color: #5bc0de;" th:each="cat : ${categories}"><a th:href="'#' +${cat.id}" data-toggle="tab">
                    <h4 style="color: #5bc0de;"
                        th:text="${cat.name}"></h4></a></li>
            </ul>
            <div display="inline-block" style="float:left">
                <button type="button" class="btn  btn-primary" data-dismiss="modal" display="inline-block"
                        th:href="'#addCat'" data-toggle="modal">
                    Создать новую категорию
                </button>
            </div>
            <div class="tab-content">
                <div class="tab-pane " th:id="${categor.id}" th:each="categor:${categories}">
                    <div class="btn-group">
                        <a class="btn dropdown-toggle btn-primary" data-toggle="dropdown" href="#">
                            Подробнее
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- dropdown menu links -->
                            <li><a th:href="'#editCat'+${categor.id}" data-toggle="modal">Редлактировать категорию</a>
                            </li>
                            <li><a th:href="'#add'+${categor.id}" data-toggle="modal">Добавить продукт</a></li>
                            <li><a th:href="'#delCat'+${categor.id}" data-toggle="modal">Удалить категорию</a></li>
                        </ul>
                    </div>
                    <h1 th:align="center" style="color: #5bc0de;">Меню</h1>
                    <div class="row">
                    </div>
                    <div class="table" style="border-radius:5px;" data-page="bossview.html">
                        <table th:id="qwe+${categor.id}" class="table table-striped">
                            <tr>
                                <th>#</th>
                                <th>Наименование</th>
                                <th>Описание</th>
                                <th>Цена</th>
                                <th>Редактировать</th>
                                <th>Удалить</th>
                            </tr>
                            <tbody class="searchable" th:each="prod,iter:${categor.getProducts()}">
                            <tr th:id="'tr' + ${prod.id}">
                                <td th:id="'a' + ${prod.id}"><p th:text="${iter.count}"></p></td>
                                <td th:id="'b' + ${prod.id}"><p th:text="${prod.name}"></p></td>
                                <td th:id="'c' + ${prod.id}"><p th:text="${prod.description}"></p></td>
                                <td th:id="'d' + ${prod.id}"><p th:text="${prod.cost}"></p></td>
                                <td class="col-lg-2"><a id="ins" class="btn btn-primary btn-info"
                                                        th:href="'#p'+${prod.id}"
                                                        data-toggle="modal">Редактировать </a></td>

                                <td>
                                    <button th:onclick="'del(\''+ ${prod.id} + '\');'"
                                            class="btn btn-primary btn-danger" name="del">
                                        Удалить
                                    </button>

                                </td>
                                <form role="form" method="post" action="/boss/menu/upd"
                                      style="margin: 10px auto; width: 50%; paddng-bottom:40px;">
                                    <div th:object="${product}" align="center" class="modal fade" th:id="'p'+${prod.id}"
                                         tabindex="-1"
                                         role="dialog" aria-labelledby="myModalLabel">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close"><span
                                                            aria-hidden="true">&times;</span></button>
                                                    <h4 class="modal-title" id="myModalLabel">Редактирование </h4>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="form-group">

                                                        <input required="" type="hidden" class="form-control"
                                                               th:id="updId + ${prod.id}"
                                                               th:value="${prod.id}"
                                                        ></input>
                                                        <h4><label>Название</label></h4>
                                                        <input type="text" class="form-control"
                                                               th:id="updName + ${prod.id}" name="name"
                                                               th:value="${prod.name}"
                                                        ></input>
                                                    </div>
                                                    <div class="form-group">
                                                        <h4><label>Описание</label></h4>
                                                        <input type="text" class="form-control"
                                                               th:id="updDes + ${prod.id}"
                                                               name="description"
                                                               th:value="${prod.description}"
                                                        ></input>
                                                    </div>
                                                    <div class="form-group">
                                                        <h4><label>Цена</label></h4>
                                                        <input type="text" class="form-control"
                                                               th:id="updCost + ${prod.id}" name="cost" required=""
                                                               pattern="\d+" title="только цифры"
                                                               th:value="${prod.cost}"
                                                        ></input>
                                                    </div>
                                                </div>
                                                <button id="super" type="button" name="upd"
                                                        class="btn btn-lg btn-primary btn-block"
                                                        data-dismiss="modal"
                                                        th:onclick="'editProd(\''+ ${prod.id} + '\');'"
                                                >Сохранить
                                                </button>

                                                <div class="modal-footer">
                                                    <button id="clsoe" type="button" name="upd" class="btn btn-default"
                                                            data-dismiss="modal">
                                                        Отмена
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </form>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <form role="form" method="post" action="/boss/menu/updCategory"
                          style="margin: 10px auto; width: 50%">
                        <div align="center" class="modal fade" th:id="'editCat'+${categor.id}" tabindex="-1"
                             role="dialog"
                             aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"
                                                aria-label="Close"><span
                                                aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="myModalLabel2">Редактирование категории</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label>Название</label>
                                            <input required="" type="text" class="form-control" id="loginCat"
                                                   name="name"
                                                   th:value="${categor.name}"
                                            ></input>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-lg btn-primary btn-block" name="upd"
                                            th:value="${categor.id}">
                                        Сохранить
                                    </button>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default"
                                                data-dismiss="modal">Закрыть
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div align="center" class="modal fade" th:id="'add'+${categor.id}" tabindex="-1" role="dialog"
                         aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"
                                            aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel4">Добавить продукт</h4>
                                </div>
                                <div class="modal-body">
                                    <div th:object="${product}" class="form-group">
                                        <label>Название</label>
                                        <input required="" type="text" class="form-control"
                                               th:id="addName+${categor.id}"
                                               name="name" placeholder="Название"
                                        ></input>
                                    </div>
                                    <div class="form-group">
                                        <label>Описание</label>
                                        <input type="text" class="form-control" th:id="addDes+${categor.id}"
                                               name="description"
                                               placeholder="Описание"
                                        ></input>
                                    </div>
                                    <div class="form-group">
                                        <label>Цена</label>
                                        <input type="text" class="form-control" th:id="addCost+${categor.id}"
                                               name="cost"
                                               placeholder="Цена"
                                        ></input>
                                    </div>
                                </div>
                                <button class="btn btn-lg btn-primary btn-block" name="add"
                                        data-dismiss="modal" th:value="${categor.id}"
                                        th:onclick="'createProd(\''+ ${categor.id} + '\');'">
                                    Сохранить
                                </button>
                                <div class="modal-footer">
                                    <button type="button"
                                            class="btn btn-default" data-dismiss="modal">Закрыть
                                    </button>
                                </div>
                            </div>
                        </div>
                        <script th:inline="javascript">
                            function showModal(id) {
                                var modal = $('.dima_modal');

                                modal.find("#d_id").val(id);

                                $.ajax({
                                    type: "POST",
                                    url: "/boss/menu/getProduct",
                                    data: ({
                                        id: id
                                    }),
                                    success: function (product) {

                                        modal.find("#d_name").val(product.name);
                                        modal.find("#d_des").val(product.description);
                                        modal.find("#d_cost").val(product.cost);

                                    },
                                    error: function (e) {

                                        alert("Error show modal ");
                                        console.log("ERROR: ", e);
                                    }
                                });

                                modal.fadeIn();
                            }

                            function createProd(id) {

                                var setName = $("#addName" + id).val();
                                var setDes = $("#addDes" + id).val();
                                var setCost = $("#addCost" + id).val();
                                ajaxPost();
                                function ajaxPost() {
                                    $.ajax({
                                        type: "POST",
                                        url: "/boss/menu/addAjax",
                                        data: ({
                                            idCat: id,
                                            name: $("#addName" + id).val(),
                                            description: $("#addDes" + id).val(),
                                            cost: $("#addCost" + id).val()
                                        }),
                                        success: function (result) {

                                            var button = '<a id="ins"  class="btn btn-primary btn-info" onclick="showModal(' + result + ')"  data-toggle="modal" >Редактировать </a>';
                                            var button2 = '<a id="del"  class="btn btn-primary btn-danger" onclick="del2(' + result + ')"   >Удалить </a>';
                                            var tra = '<tr id="tr' + result + '"><td>#</td><td id="b' + result + '"><p id="E' + result + '">' + setName + '</p></td><td id="c' + result + '">' + setDes + '</td><td id="d' + result + '">' + setCost + '</td><td>' + button + '</td><td>' + button2 + '</td></tr>';
                                            $('#qwe' + id + ' tr:last').after(tra);
                                        },
                                        error: function (e) {
                                            alert("Неверный формат данных");
                                            console.log("ERROR: ", e);
                                        }
                                    });
                                }
                            }
                        </script>
                    </div>
                    <form role="form" method="post" action="/boss/menu/deleteCat" style="margin: 10px auto; width: 50%">
                        <div align="center" class="modal fade" th:id="'delCat'+${categor.id}" tabindex="-1"
                             role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"
                                                aria-label="Close"><span
                                                aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="myModalDelete">Удаление категории</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label>Название</label>
                                            <input type="text" readonly="readonly" class="form-control" id="deleteCat"
                                                   name="name"
                                                   th:value="${categor.name}"
                                            ></input>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-lg btn-primary btn-block" name="del"
                                            th:value="${categor.id}">
                                        Удалить
                                    </button>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <form role="form" method="post" action="/boss/menu/addCategory" style="margin: 10px auto; width: 50%">
            <div align="center" class="modal fade" th:id="'addCat'" tabindex="-1" role="dialog"
                 aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel5">Новая категория</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Название</label>
                                <input required="" type="text" class="form-control" id="loginProd2" name="name"
                                ></input>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary btn-block" name="add">Сохранить</button>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div align="center" class="dima_modal modal" id="dima" style="display: none;"
             tabindex="-1"
             role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Редактирование </h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input required="" id="d_id" type="hidden" class="form-control"

                            ></input>
                            <h4><label>Название</label></h4>
                            <input type="text" class="form-control"
                                   id="d_name"
                            ></input>
                        </div>
                        <div class="form-group">
                            <h4><label>Описание</label></h4>
                            <input type="text" class="form-control"
                                   id="d_des"
                                   name="description"

                            ></input>
                        </div>
                        <div class="form-group">
                            <h4><label>Цена</label></h4>
                            <input type="text" class="form-control"
                                   id="d_cost"
                                   pattern="\d+" title="только цифры"

                            ></input>
                        </div>
                    </div>
                    <button id="super" type="button" name="upd"
                            class="btn btn-lg btn-primary btn-block"
                            data-dismiss="modal" onclick=" editProdModal()"
                    >Сохранить
                    </button>

                    <div class="modal-footer">
                        <button id="clsoe" type="button" name="upd" class="btn btn-default"
                                data-dismiss="modal" onclick="closeModal()">
                            Отмена
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div><!--/.container -->
    <div th:replace="bossChangePassword :: BossChangePassword">
    </div>

    <div th:replace="propertiesForm :: PropertyForm">
    </div>
</header>
<script>
    function closeModal() {
        var modal = $('.dima_modal');
        modal.fadeOut();
    }
</script>
<script>
    function editProdModal() {
        var formData = {
            id: $("#d_id").val(),
            name: $("#d_name").val(),
            description: $("#d_des").val(),
            cost: $("#d_cost").val(),
        }

        var cst = $("#d_cost").val();
        var nme = $("#d_name").val();
        var id = $("#d_id").val();

        if (!isNaN(+cst)) {
            if ("" != nme) {
                $.ajax({
                    type: "POST",
                    contentType: "application/json",
                    url: "/boss/menu/updProd",
                    data: JSON.stringify(formData),
                    dataType: 'json',
                    success: function (result) {
                        $("#b" + id).html(result.name);
                        $("#c" + id).html(result.description);
                        $("#d" + id).html(result.cost);
                        closeModal()
                    },
                    error: function (e) {
                        alert("Неверный формат данных!")
                        console.log("ERROR: ", e);
                    }
                });
            }
            else {
                alert("Неверный формат названия!")
            }
        }
        else {
            alert("Неверный формат цены!")
        }
    }
</script>
<script>
    function del(id) {
        var formData = {
            del: id,
        }
        $.ajax({
            type: "POST",
            url: "/boss/menu/deleteProduct",
            data: formData,
            success: function (result) {
                $("#tr" + id).remove();
            },
            error: function (e) {
            }
        });
    }
    function del2(id) {
        var formData = {
            del: id,
        }
        $.ajax({
            type: "POST",
            url: "/boss/menu/deleteProduct",
            data: formData,
            success: function (result) {
                $(document).find("#tr" + id).remove();
            },
            error: function (e) {
            }
        });
    }
</script>
<script>
    function editProd(id) {
        var formData = {
            id: $("#updId" + id).val(),
            name: $("#updName" + id).val(),
            description: $("#updDes" + id).val(),
            cost: $("#updCost" + id).val(),
        }
        var cst = $("#updCost" + id).val();
        var nme = $("#updName" + id).val();

        if (!isNaN(+cst)) {

            if ("" != nme) {
                $.ajax({
                    type: "POST",
                    contentType: "application/json",
                    url: "/boss/menu/updProd",
                    data: JSON.stringify(formData),
                    dataType: 'json',
                    success: function (result) {
                        $("#b" + id).html(result.name);
                        $("#c" + id).html(result.description);
                        $("#d" + id).html(result.cost);
                    },
                    error: function (e) {
                        alert("Неверный формат данных!")
                        console.log("ERROR: ", e);
                    }
                });
            }
            else {
                alert("Неверный формат названия!")
            }
        }
        else {
            alert("Неверный формат цены!")
        }
    }
</script>
<script>
    $(document).ready(function () {

        (function ($) {

            $('#filter').keyup(function () {

                var rex = new RegExp($(this).val(), 'i');
                $('.searchable tr').hide();
                $('.searchable tr').filter(function () {
                    return rex.test($(this).text());
                }).show();
            })
        }(jQuery));
    });
</script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#myTab a").click(function (e) {
            e.preventDefault();
            $(this).tab('show');
        });
    });
</script>
<script>
    $('.super').click(function () {
        var pageName = $(this).data('page');
        // ajax-запрос
        $.ajax({
            url: '/boss/menu/upd',
            cache: false,
            success: function (html) {
                $("#bossview").html(html);
            }
        });
    });
</script>
</body>

</html>
